<body>
    <form>
        <table>
            <h1>글 작성하기</h1>
            <!-- 작성자 -->
            <tr>
                <th><label for="name"><b>작성자</b></label></th>
                <td><input id="name" type="text"></td>
            </tr>
            <!-- 아이디 -->
            <tr>
                <th><label for="id"><b>아이디</b></label></th>
                <td><input id="id" type="text"></td>
            </tr>
            <!-- 이메일 -->
            <tr>
                <th><label for="email"><b>이메일</b></label></th>
                <td><input id="email" type="text">@<input type="text"></td>
            </tr>
            <!-- 휴대폰 -->
            <tr>
                <th><label for="phone"><b>휴대폰</b></label></th>
                <td>
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>070</option>
                    </select>-<input type="text">-<input type="text">
                </td>
            </tr>
            <!-- 글제목 -->
            <tr>
                <th><label for="title"><b>글제목</b></label></th>
                <td><input id="title" type="text"></td>
            </tr>
            <!-- 내용 -->
            <tr>
                <th><label for="story"><b>내용</b></label></th>
                <td>
                    <textarea cols="30" rows="10" id="story" type="text"></textarea>
                </td>
            </tr>
            <!-- 제출 -->
            <tr>
                <th></th>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
